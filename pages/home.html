<div class="card align-center bg-primary pt-3 pb-3 mb-3" style="max-width: 800px;">
  <div class="row g-0 align-items-center">
    <div class="col-4">
      <img src="/assets/images/covoiturage.webp" class="img-fluid rounded" alt="covoiturage" >
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title text-dark text-center">Eco-Ride</h5>
        <p class="card-text text-dark text-center">La  plateforme de covoiturage pour les voyageurs soucieux de l'environnement et ceux qui recherchent une solution économique pour leurs déplacements.</p>
      </div>
    </div>
  </div>
</div>
<div class="container bg-primary pt-3 pb-3 mb-3">
    <div class="container bg-light">
        <div class="text-center pt-3 text-dark">
            <h2>Trouver      votre      covoiturage     !</h2>
        </div>
        <form>
            <div class="mb-3">
            <label for="Ville1Input" class="form-label">Départ</label>
            <input type="adresse" class="form-control" id="Ville1Input" placeholder="Adresse..." name="Départ"> 
            </div>
            <div class="mb-3">
            <label for="Ville2Input" class="form-label">Arrivée</label>
            <input type="adresse" class="form-control" id="Ville2Input" placeholder="Adresse..." name="Arrivée">
            </div>
            <div class="text-center">
              <div class="mb-3">
              <label for="DateDepart" class="form-label">Date de départ</label>
              <input type="date" class="form-control" id="DateDepart" name="DateDepart">
              </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-light text-primary mb-3">Rechercher</button>
            </div>
        </form>
</div>
