<div class="container bg-primary pt-3 pb-3">
    
    <div class="container bg-light">
        <div class="text-center pt-3 text-dark">
            <h2>Inscrivez  vous  !</h2>
        </div>
        <form>
            <div class="mb-3">
            <label for="PseudoInput" class="form-label">Pseudo</label>
            <input type="email" class="form-control" id="PseudoInput"  name="Pseudo"> 
            </div>
            <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
            </div>
            <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="Password">
            </div>
            <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-light text-primary">Inscription</button>
            </div>
        </form>
        <div class="text-center pt-3">
        <a href="/signin">Déja inscrit ? Cliquez ici !</a>
        </div>
    </div>
</div>
